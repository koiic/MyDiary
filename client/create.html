<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Create Entry</title>
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="signup">
        <div class="header">
            <div class="navbar fixed-top">
                <div class="header">
                    <div class="navbar fixed-top">
                        <div class="shelter">
                            <div class="navbar__nav nav__logo nav__underline">
                                <a href="index.html">
                                    <span class="highlight">My</span>-Diary</a>
                            </div>
                            <div class="navbar__nav navbar__nav-toggle">
                                <i class="fa fa-bars"></i>
                            </div>
                            <nav class="nav__items">
                                <div class="navbar__nav nav__underline">
                                    <a href="dashboard.html" class="nav__link ">
                                        <span></span> Dashboard
                                    </a>
                                </div>
                                <div class="navbar__nav nav__underline">
                                    <a href="entries.html" class="nav__link">
                                        <span></span> Entries
                                        <!-- <i class="pr-1 fa fa-book"> </i> -->
                                    </a>
                                </div>
                                <div class="navbar__nav nav__underline">
                                    <a href="settings.html" class="nav__link">
                                        <span></span> Profile
                                    </a>
                                </div>

                            </nav>
                            <nav class="nav__items nav__items-right">
                                <div class="navbar__nav">
                                    <div class="navbar__nav">
                                        <div class="navbar__nav my-1" class="nav_link" id="username">
                                                <span></span> User
                                        </div>
                                    </div>
                                </div>
                            </nav>
                            <nav class="nav__items nav__items-right">

                                <a href="create.html"><button type="button" class="btn account__btn">
                                                                Create Entry <i class="fa fa-plus"></i>
                                                            </button></a>
                            </nav>
                        </div>
                        <!--end container-->
                    </div>
                    <!--end navbar-->
                </div>
                <!--end container-->
            </div>
            <!--end navbar-->
        </div>
        <section>
            <div class="epic-shelter">
                <div class="row">
                    <div class="column"></div>
                    <div class="column">
                        <div class="form pt-5">
                            <h1 class="nav__logo app-color">New Entry</h1>
                            <div class="form-card">
                                <!-- <p>Please fill in your details</p> -->
                                <form>
                                    <div class="form-row">
                                        <label for="name">Title</label>
                                        <input type="text" class="form-control" placeholder="Entry title">
                                    </div>
                                    <div class="form-row">
                                        <label for="name">Body</label>
                                        <textarea type="text" class="form-control" placeholder="Description"></textarea>
                                    </div>
                                    <div>
                                        <label for="name">Upload Image</label>
                                        <input type="file" name="pic" accept="image/*">
                                    </div>
                                    <div class="form-row">
                                        <label for="name">Date:</label>
                                        <input type="date" class="form-control" placeholder="Date">
                                    </div>
                                </form>
                            </div>
                            <div>
                                <a href="entries.html"><button class="btn account__btn"><i class="fa fa-plus"></i> Add</button></a>
                            </div>
                        </div>
                    </div>
                    <div class="column"></div>
                </div>
            </div>
        </section>

        <section>
            <div class="footer">
                <div class="navbar py-1 bg-white">
                    <div class="shelter">                    
                        <nav class="nav__items nav__items-right">
                            <div class="navbar__nav">
                                <div class="display">
                                    <a href="#" class="dodgerblue">
                          &copy; Ismail Ibrahim [Andela Cycle34 2018].
                        </a>
                                </div>
                            </div>
                        </nav>
                    </div>
                    <!--end shelter-->
                </div>
                <!--end navbar-->
            </div>
        </section>
    </div>
    <script src="./assets/js/toggle.js"></script>
    <script src="./assets/js/logout.js"></script>

</body>

</html>
